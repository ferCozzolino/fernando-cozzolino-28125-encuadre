     <!-- Formulario -->
     <section class="contacto">
         <h2 class="tituloSeccion">Contacto</h2>
       
         <form class="formularioContacto" action="#">
             <label for="nombre">Nombre</label>
             <input type="text" name="nombre" placeholder="Escribe tu nombre">
             <br>
             <label for="apellido">Apellido</label>
             <input type="text" name="apellido" placeholder="Escribe tu Apellido">
             <br>
             <h4 class="titulo">Cual curso te interesa?</h4>
             <select name="cursos">
                 <option>Curso01</option>
                 <option>Curso02</option>
                 <option>Curso03</option>
                 <option>Curso04</option>
                 <option>Master01</option>
             </select>
             <br>
             <br>
             <textarea name="areaconsulta"  cols="30" rows="5" placeholder="Escribe tu consulta aca"></textarea>
             <br>
             <label for="si">Deseas recibir noticias de cursos nuevos?</label>
             <input type="checkbox" name="opciones">
             <br>
             <input type="submit" value="Enviar">
             <input type="reset" value="Borrar">


         </form>
     </section>
